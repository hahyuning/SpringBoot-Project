server:
  port: 8181

# MySQL 데이터베이스 설정
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/desk?useSSL=false&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      # 어플리케이션 실행 시점에 테이블을 drop 하고 다시 생성
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

loggin:
  level:
    org.hibernate.SQL: debug
